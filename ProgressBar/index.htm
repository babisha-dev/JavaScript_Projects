<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar   </title>
    <link href=
'https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>

    <script src=
'https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js'>
    </script>

    <script src=
'https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
    </script>

    <link rel="stylesheet" href="/ProgressBar/style.css">
</head>
<body>
    <div class="container" >
        <div class="row justify-content-center">
            <div class="col-11 col-sm-9 col-md-7 col-lg-6 col-xl-5 text-center p-0 mt-3 mb-3">
                <div class="px-0 pt-4 pt-0 mt-3 mb-3">
                    <form id="form"></form>
                    <ul id="progressbar">
                    <li class="active" id="step1"><strong>Step1</strong></li>
                    <li id="step2"><strong>Step2</strong></li>     
                    <li id="step3"><strong>Step2</strong></li>
                    <li id="step4"><strong>Step2</strong></li> 
                </ul>

                <div class="progress">
                    <div class="progress-bar">
                    </div>
                </div> <br>
                <fieldset>
                    <h2>Welcome</h2>
                    <input type="button" name="next-step" class="next-step" value="Next Step" />
                </fieldset>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
