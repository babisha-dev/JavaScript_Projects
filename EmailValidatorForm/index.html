<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/EmailValidatorForm/style.css" rel="stylesheet">
    <title>EMAIL VALIDATOR APP</title>
</head>
<body>

</body>
